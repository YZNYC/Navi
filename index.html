<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebKit Fade</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #6b8ce3; /* fundo azul */
    overflow: hidden;
  }

  .cloud-fade {
    width: 300px;
    height: 300px;
    background: #fff; /* cor principal da "nuvem" */
    -webkit-mask-image: radial-gradient(circle at 50% 50%, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
    -webkit-mask-repeat: no-repeat;
    -webkit-mask-size: cover;
    mask-image: radial-gradient(circle at 50% 50%, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
    mask-repeat: no-repeat;
    mask-size: cover;
    border-radius: 50%; /* deixa mais org√¢nico */
  }
</style>
</head>
<body>
  <div class="cloud-fade"></div>
</body>
</html>
